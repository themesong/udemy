<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Registration Form</title>
  </head>
  <body>
    <h1>Register</h1>

    <form>
      <label for="firstName">First Name:</label>
      <input id="firstName" type="text" name="first" placeholder="John" required>
      <label for="lastName">Last Name:</label>
      <input id="lastName" type="text" name="last" placeholder="Smith" required>

      <div>
        <label for="male">Male</label>
        <input id="male" type="radio" name="genderChoice" value="male" required>
        <label for="female">Female</label>
        <input id="female" type="radio" name="genderChoice" value="female" required>
        <label for="other">Other</label>
        <input id="other" type="radio" name="genderChoice" value="other" required>
      </div>

      <div>
        <label for="email">Email:</label>
        <input id="email" type="email" name="email" placeholder="your email" required>
        <label for="lastName">Password:</label>
        <input id="lastName" type="password" name="password" pattern=".{5,10}" required title="Password must be between 5 and 10 characters">
      </div>

      <div>
        <label>Birthday:
          <select name="month">
            <option>Month</option>
            <option>January</option>
            <option>February</option>
            <option>March</option>
          </select>
          <select name="day">
            <option>Day</option>
            <option>28</option>
            <option>29</option>
            <option>30</option>
          </select>
          <select name="year">
            <option>Year</option>
            <option>1985</option>
            <option>1986</option>
            <option>1987</option>
          </select>
        </label>
      </div>

      <div class="">
        <label for="agreed">I agree to the terms and conditions:</label>
        <input id="agreed" type="checkbox" name="agreed">
      </div>

      <input type="submit">

    </form>
  </body>
</html>
